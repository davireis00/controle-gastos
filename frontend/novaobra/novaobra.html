<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Obra</title>
    <link rel="stylesheet" href="novaobra.css">
    <link rel="stylesheet" href="../navbar/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="icon" type="image/png" href="../logo.png">
</head>
<body>
    <div id="navbar-container"></div>

    <div class="container">
        <header>
            <h1>Cadastro de Obras Residenciais</h1>
        </header>
        <main> 
            <section class="form-section">
                <form id="form-obra" onsubmit="cadastrarObra(event)">
                    <div class="form-group">
                        <label for="nome">Nome da Obra:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="localizacao">Localização:</label>
                        <input type="text" id="localizacao" name="localizacao" required>
                    </div>
                    <div class="form-group">
                        <label for="data_inicio">Data de Início:</label>
                        <input type="date" id="data_inicio" name="data_inicio" required>
                    </div>
                    <div class="form-group">
                        <label for="data_fim">Previsão de Termino:</label>
                        <input type="date" id="data_fim" name="data_fim">
                    </div>
                    <button type="submit">Cadastrar Obra</button>
                </form>
            </section>
        </main>
    </div>

    <script src="novaobra.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('../navbar/navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;

                    const hamburger = document.querySelector('.hamburger');
                    const navLinks = document.querySelector('.nav-links');
                    if (hamburger && navLinks) {
                        hamburger.addEventListener('click', () => {
                            navLinks.classList.toggle('active');
                        });
                    }
                })
                .catch(error => {
                });
        });
    </script>
</body>
</html>
